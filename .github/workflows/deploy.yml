name: S.A.N.D CD


on:
  push:
    branches: [ main ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
      
      - name: Deploy
        run: git checkout production && git merge main
        