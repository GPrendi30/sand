name: S.A.N.D CI


on:
  pull_request
    branches: [ master ]


jobs:
  test_pull_request:
  runs-on: ubuntu-latest
  
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - run: npm run build
    